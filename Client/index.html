<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Word Practice With Little Ones</h1>
        <nav>
            <a class="nav-link">Basic Practice Words</a>
            <a class="nav-link">Custom Word Lists</a>
        </nav>
    </header>
    <main>
        <section id =left></section>
            <section>
                <h2>Let's Practice!</h2>
            </section>
            <section>
                <button id="get-random-word-button">Get a Word</button>
            </section> 
            <section>
            <h3>Add your own words to practice:</h3>
            <form id="post-word-form">
                New word:
                <input id="post-new-word-input"/>
                <button>Add word to list</button>
            </form>
            </section>
        </section>
        <aside>
            <div id="word-display"></div>
            <section id="buttons">
                <!-- <button id = "correct-button" class = "hide">Correct!</button>
            </section>
            <section>
                <button id = "practice-button" class = "hide">Practice Again</button> -->
            </section>
        </aside>
    </main>
    <footer>
        <h2>Sign up to receive discount alerts!</h2>
        <p id="enter-email">Enter Your Email</p>
        <div class="email">
          <input type="text" />
          <button id="subscribe">Sign up</button>
        </div>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
